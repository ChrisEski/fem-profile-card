<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./dist/style.css" />
    <title>Frontend Mentor | Profile card component</title>
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="body-bg">
      <img
        src="./images/bg-pattern-top.svg"
        alt="Top left background circle"
        class="bg__img bg__img--top"
      />
      <img
        src="./images/bg-pattern-bottom.svg"
        alt="Bottom right background circle"
        class="bg__img bg__img--bottom"
      />
      <!-- Card Start -->
      <div class="card">
        <div
          class="card__header"
          aria-label="Header with background of cyan color and small circles"
        >
          <div
            class="card__img-container"
            aria-label="User's profile picture"
          ></div>
        </div>
        <div class="card__main">
          <!-- <div class="card__img-container"></div> -->
          <h1 class="card__name-age">
            Victor Crest <span class="card__age">26</span>
          </h1>
          <span class="card__location">London</span>
        </div>
        <div class="card__footer">
          <div class="card__stats-group">
            <h4 class="card__count">80K</h4>
            <span class="card__label">Followers</span>
          </div>
          <div class="card__stats-group">
            <h4 class="card__count">803K</h4>
            <span class="card__label">Likes</span>
          </div>
          <div class="card__stats-group">
            <h4 class="card__count">1.4K</h4>
            <span class="card__label">Photos</span>
          </div>
        </div>
      </div>
      <!-- Card End -->
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://www.github.com/ChrisEski">ChrisEski</a>.
      </div>
    </div>
  </body>
</html>
